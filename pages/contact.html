<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Ralph</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="logo_container">
          <a href="../index.html"
            ><img src="../media/logo.svg" alt="Ralph's logo"
          /></a>
        </div>
        <nav>
          <ul class="navigation_bar" role="menubar">
            <li class="nav_item" role="presentation">
              <a href="./about.html">About</a>
            </li>
            <li class="nav_item" role="presentation">
              <a href="../media/documents/CV - Ralph Pastel.pdf">Resume</a>
            </li>
            <li class="nav_item" role="presentation">
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <article>
        <h1 class="page_title">Contact</h1>

        <p>If you want to contact me, please fill the formular below:</p>
        <!-- In CF example, there is no <label for="id_of-the-input>" but I added it nonetheless for accessibility reasons-->
        <form action="post">
          <fieldset>
            <label for="first-name"
              >Enter Your First Name:
              <input id="first-name" name="first-name" type="text" required
            /></label>
            <label for="last-name"
              >Enter Your Last Name:
              <input id="last-name" name="last-name" type="text" required
            /></label>
            <label for="email"
              >Enter Your Email:
              <input id="email" name="email" type="email" required
            /></label>
            <label for="project_description"
              >Describe your project:
              <textarea
                id="project_description"
                name="project_description"
                rows="3"
                cols="30"
                placeholder="I need a website and I would like to hire you..."
              ></textarea>
            </label>
          </fieldset>

          <input type="submit" value="Submit" />
        </form>

        <div class="direct_contact">
          <p>
            You can also check me out directly using the following contact
            information:
          </p>
          <a href="mailto:">test@mail.com</a><br />
          <a href="tel:+3312345678">+3312345678</a>
        </div>

        <div class="button">Call to action button</div>
      </article>
      <div class="illustration_page"></div>
      <div class="logos_container">
        <img src="../media/svg/X_logo.svg" alt="Twitter's logo" />
        <img src="../media/svg/linkedin-logo.svg" alt="Linkedin's logo" />
      </div>
    </main>
  </body>
</html>
